dataSource: !!com.zaxxer.hikari.HikariDataSource
  driverClassName: org.h2.Driver
  jdbcUrl: jdbc:h2:mem:ds_encrypt;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false;MODE=MYSQL
  username: sa
  password: 

encryptRule:
  tables:
    t_cipher:
      columns:
        encrypt_1:
          cipherColumn: cipher_1
          encryptor: test
        encrypt_2:
          cipherColumn: cipher_2
          encryptor: test
    t_cipher_assisted_query:
      columns:
        encrypt_1:
          cipherColumn: cipher_1
          assistedQueryColumn: assisted_query_1
          encryptor: assisted_query_test
        encrypt_2:
          cipherColumn: cipher_2
          assistedQueryColumn: assisted_query_2
          encryptor: assisted_query_test
    t_cipher_plain:
      columns:
        encrypt_1:
          cipherColumn: cipher_1
          plainColumn: plain_1
          encryptor: test
        encrypt_2:
          cipherColumn: cipher_2
          plainColumn: plain_2
          encryptor: test
    t_cipher_assisted_query_plain:
      columns:
        encrypt_1:
          cipherColumn: cipher_1
          assistedQueryColumn: assisted_query_1
          plainColumn: plain_1
          encryptor: assisted_query_test
        encrypt_2:
          cipherColumn: cipher_2
          assistedQueryColumn: assisted_query_2
          plainColumn: plain_2
          encryptor: assisted_query_test
  encryptors:
    test:
      type: TEST
    assisted_query_test:
      type: ASSISTED_QUERY_TEST

props:
  query.with.cipher.column: false
